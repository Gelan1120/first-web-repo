<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Box Models</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>

  <style>
    .standard {
    border: 5px solid teal;
    background-color: #A5CFE3;
    padding: 40px;
    margin: 40px;
    width: 300px;
    height: 160px;
  }

  .alternate {
    box-sizing: border-box;
    border: 5px solid teal;
    background-color: #A5CFE3;
    padding: 40px;
    margin: 40px;
    width: 300px;
    height: 160px;
  }
  </style>


  <body>
    <h2>Pop-up Exercise: Box Models</h2>
    
    <p>Can you change the size of the second box (by adding CSS to the .alternate class) 
      to make it match the first box in width and height?</p>
    
      <section class="preview">
        <div class="standard">
          I am using the standard box model.</div>

        <div class="alternate">
          I am using the alternate box model.</div>
    
      </section> <br>
      
      <textarea class="playable playable-css" style="height: 150px;">      
        .standard {
        border: 5px solid teal;
        background-color: #A5CFE3;
        padding: 40px;
        margin: 40px;
        width: 350px;
        height: 150px;
      }

      .alternate {
        box-sizing: border-box;
      }
    </textarea>

    <textarea class="playable playable-html" style="height: 150px;">
      &lt;div class="standard"&gt;
      I am using the standard box model.&lt;/div&gt;
      &lt;div class="standard alternate"&gt;I am using the alternate box model.&lt;/div&gt;
    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset">
    </div>
  
  <script src="playable.js"></script>

</body></html>
